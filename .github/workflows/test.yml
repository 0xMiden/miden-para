name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Install system deps for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0 libxss1
          sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install use-miden-para-react deps
        run: yarn install --cwd packages/use-miden-para-react --frozen-lockfile
      - name: Run tests
        run: npm test
      - name: Run create template e2e
        env:
          RUN_CREATE_MIDEN_PARA_E2E: '1'
        run: node --test tests/createMidenParaReact.test.cjs
      - name: Run example app e2e
        env:
          RUN_EXAMPLE_E2E: '1'
        run: node --test tests/exampleApp.e2e.cjs
